<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Вход в систему</h2>
            <div class="flex-row">
                <label class="lf--label" for="username">Логин</label>
                <input id="username" class="lf--input" type="text" placeholder="Введите логин" required>
            </div>
            <div class="flex-row">
                <label class="lf--label" for="password">Пароль</label>
                <input id="password" class="lf--input" type="password" placeholder="Введите пароль" required>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" class="lf--submit">Войти</button>
        </form>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
